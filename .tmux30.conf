# Swap C-b for ` as leader
unbind-key C-b
set -g prefix `
bind-key ` send-prefix

# Mouse mode
set -g mouse on
bind -n WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \; send-keys -M

# set window split
bind-key v split-window -h
bind-key b split-window

# C-b is not acceptable -- Vim uses it
# set-option -g prefix C-a
bind-key C-a last-window

# Start numbering at 0
set -g base-index 0

# Allows for faster key repetition
set -s escape-time 0

# Large scrollback size
set -g history-limit 100000

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Allows us to use C-a a <command> to send commands to a TMUX session inside
# another TMUX session
bind-key a send-prefix

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Vi copypaste mode
set-window-option -g mode-keys vi
bind-key -T vi-copy 'v' send-keys -X begin-selection
bind-key -T vi-copy 'y' send-keys -X copy-selection-and-cancel

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# set to main-horizontal, 60% height for main pane
bind m set-window-option main-pane-height 60\; select-layout main-horizontal

bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# auto window rename
#set-window-option -g automatic-rename
set-option -g allow-rename off

# panes
set -g pane-border-style fg=black
set -g pane-active-border-style fg=brightred

## Status bar design
# status line
# set -g status-utf8 on # No longer needed
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-style fg=black,bg=yellow
#set -g message-bg yellow
set -g message-command-style fg=blue,bg=black
#set -g message-command-bg black

#window mode
setw -g mode-style bg=colour6,fg=colour0
#setw -g mode-fg colour0

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-style bg=colour0,fg=colour11,dim
#setw -g window-status-current-fg colour11
#setw -g window-status-current-attr dim
setw -g window-status-style bg=green,fg=black,reverse
#setw -g window-status-fg black
#setw -g window-status-attr reverse

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-style bold,fg=colour196,bg=colour238
#setw -g mode-fg colour196
#setw -g mode-bg colour238

# }
# The panes {

set -g pane-border-style bg=colour235,fg=colour238
#set -g pane-border-fg colour238
set -g pane-active-border-style bg=colour236,fg=colour51
#set -g pane-active-border-fg colour51

# }
# The statusbar {

set -g status-position bottom
set -g status-style bg=colour234,fg=colour137,dim
#set -g status-fg colour137
#set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style fg=colour81,bg=colour238,bold
#setw -g window-status-current-bg colour238
#setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-style fg=colour138,bg=colour235,none
#setw -g window-status-bg colour235
#setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style bold,fg=colour255,bg=colour1
#setw -g window-status-bell-fg colour255
#setw -g window-status-bell-bg colour1

# }
# The messages {

set -g message-style bold,fg=colour232,bg=colour166
#set -g message-fg colour232
#set -g message-bg colour166

# }

# tmux clipboard to system clipboard copy
#bind y run-shell "tmux show-buffer | xclip -sel clip -i > /dev/null" \; display-message "Copied tmux buffer to system clipboard"
bind y run-shell "tmux save-buffer - | xclip -sel clip -i > /dev/null" \; display-message "Copied tmux buffer to system clipboard"

